<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Sign up Form</title>
</head>

<body>
  <main class="container">
    <div class="img-box">
      <img src="./image/bg.jpg" alt="">
      <div class="overlay"></div>
      <div class="brand-logo">
        <img src="./image/logo.png" alt="logo">
        <h1>odin</h1>
      </div>
    </div>
    <div class="content">
      <div class="content-text">
        <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus,
          commodi!
          Sign up now to get started.
        </p>
        <p>
          You know you want to.
        </p>
      </div>

      <form id="form">
        <h3>Let's do this!</h3>
        <div class="form-group">
          <div class="input-group">
            <input type="text" name="firstname" id="firstname" required>
            <label for="firstname">Firstname</label>
          </div>
          <div class="input-group">
            <input type="text" name="lastname" id="lastname" required>
            <label for="lastname">Lastname</label>
          </div>
          <div class="input-group">
            <input type="email" name="email" id="email" required>
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <input type="phone" name="phone" id="phone" required>
            <label for="phone">Phone</label>
          </div>
          <div class="input-group">
            <input type="password" name="password" id="password" minlength="8" maxlength="12" required onkeyup=check()>
            <label for="password">Password</label>
            <span class="message"></span>
          </div>
          <div class="input-group">
            <input class="confirm-password" type="password" name="confirm_password" id="confirm_password" minlength="8"
              maxlength="12" onkeyup=check() required>
            <label for="confirm_password">Confirm Password</label>
          </div>
        </div>
        <div class="login">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a> </p>
        </div>
      </form>


    </div>
  </main>

  <script src="/index.js"></script>
</body>

</html>
