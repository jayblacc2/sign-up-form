<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Sign up Form</title>
</head>

<body>
  <main class="container">
    <div class="img-box">
      <img src="./image/bg.jpg" alt="">
    </div>
    <div class="content">
      <div class="content-text">
        <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus,
          commodi!
          Sign up now to get started.
        </p>
        <p>
          You know you want to.
        </p>
      </div>

      <form id="form">
        <h3>Let's do this!</h3>
        <div class="form-group">
          <div class="input-group">
            <label for="">Firstname</label>
            <input type="text" name="" id="">
          </div>
          <div class="input-group">
            <label for="">Lastname</label>
            <input type="text" name="" id="">
          </div>
          <div class="input-group">
            <label for="">Email</label>
            <input type="text" name="" id="">
          </div>
          <div class="input-group">
            <label for="">Phone</label>
            <input type="text" name="" id="">
          </div>
          <div class="input-group">
            <label for="">Password</label>
            <input type="text" name="" id="">
          </div>
          <div class="input-group">
            <label for="">Confirm Password</label>
            <input type="text" name="" id="">
          </div>
        </div>
        <div class="login">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a> </p>
        </div>
      </form>


    </div>
  </main>
</body>

</html>
